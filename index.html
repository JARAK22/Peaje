<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <title>Peajes Popayan</title>
</head>
<body>
    <div class="container">
        <div class="w-50 mx-auto contenedor">
            <h1 class="text-center fw-bold">ðŸš˜ PEAJES POPAYAN ðŸš˜</h1>
            <form id="frmPeajes" class="contenedorFormulario">
                <div class="mt-2">
                    <label for="txtAutomovil" class="fw-bold mb-2"># Automoviles</label>
                    <input type="text" class="form-control" id="txtAutomovil" disabled>
                </div>
                <div class="mt-2">
                    <label for="txtBuses" class="fw-bold mb-2"># Buses</label>
                    <input type="text" class="form-control" id="txtBuses" disabled>
                </div>
                <div class="mt-2">
                    <label for="txtCamiones" class="fw-bold mb-2"># Camiones</label>
                    <input type="text" class="form-control" id="txtCamiones" disabled>
                </div>
                <div class="mt-2">
                    <label for="txtRecaudado" class="fw-bold mb-2"># Total recaudado</label>
                    <input type="text" class="form-control" id="txtRecaudado" disabled>
                </div>
                <div class="mt-3 d-flex justify-content-center contenedorBotones">
                    <button type="button" class="btn btn-success botones" id="btnAbrir">Abrir peaje</button>
                    <button type="button" class="btn btn-danger botones" id="btnCerrar">Cerrar peaje</button>
                </div>
                <div class="mt-2 d-flex justify-content-center">
                    <img src="/img/carro.png" alt="Carro" id="imgCarro" class="desabilitado">
                    <p class="fw-bold">$5.000</p>
                    <img src="/img/autobus.png" alt="Autobus" id="imgAutobus" class="desabilitado">
                    <p class="fw-bold">$10.000</p>
                    <img src="/img/camion.png" alt="Camion" id="imgCamion" class="desabilitado">
                    <p class="fw-bold">$15.000</p>
                </div>
                <div class="mt-2 d-flex justify-content-center">
                    <h2 id="hora" class="fw-bold">Hora actual</h2>
                </div>
            </form>
        </div>
</body>
<script type="module" src="/js/app.js"></script>
</html>
